{% extends 'index.html' %}

{% block title %}Отмена заказа{% endblock%}

{% block content %}
    <div style="margin: 2%;" class="d-flex flex-column align-items-center">
        <h3>Вы точно хотите отменить заказ?</h3><br>
        <form method="post" style="width: 50%;" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger rounded-5" style="font-size: 22px;">Отменить</button>
        </form>
    </div>
{% endblock %}
